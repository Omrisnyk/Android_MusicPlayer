name: Snyk Scan

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'

      - name: Cache SBT
        uses: actions/cache@v3
        with:
          path: ~/.sbt
          key: ${{ runner.os }}-sbt-${{ hashFiles('**/project/build.properties') }}

      - name: Build and Test
        run: |
          sbt clean test

      - name: Snyk Scan
        uses: snyk/actions/snyk@v1
        with:
          orgToken: ${{ secrets.SNYK_TOKEN }}
          command: test
